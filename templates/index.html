<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP4 Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body style="background-color: #151417; overflow-x: hidden; position: relative; min-height: 100vh;">
    <div class="container mt-5">
        <h1 class="text-light mb-4">YouTube to MP4 Converter</h1>
        <form action="/download" method="post">
            <div class="mb-3">
                <label for="url" class="form-label text-light">Enter or Paste YouTube URL:</label>
                <textarea id="url" name="url" rows="3" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="outputPath" class="form-label text-light">Output Path (optional):</label>
                <input type="text" id="outputPath" name="outputPath" class="form-control">
            </div>
            <button type="submit" class="btn btn-outline-success">Download</button>
        </form>
    </div>
